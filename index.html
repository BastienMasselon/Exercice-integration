<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="photographie">
    <title>Company Name</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div>
            <a class="header__infos" href="#">
                <img class="header__logo"src="assets/images/company-logo.png"/>
                <h2><strong>COMPANY NAME</strong></h2>
            </a>
            <aside class="header__links">
                <a class="header__contact" href="#">
                    <img src="assets/images/contact.svg" />
                    <p>contactez nous</p>
                </a>
                <nav class="header__socials">
                    <a class="header__social-link header__social--facebook" href="#">
                        <img class="header__social__img" src="assets/images/socials/icons-facebook.svg" alt="facebook">
                    </a>
                    <a class="header__social-link header__social--linkedin" href="#">
                        <img class="header__social__img" src="assets/images/socials/icons-linkedin.svg" alt="linkedin">
                    </a>
                    <a class="header__social-link header__social--twitter" href="#">
                        <img class="header__social__img" src="assets/images/socials/icons-twitter.svg" alt="twitter">
                    </a>
                    <a class="header__social-link header__social--tumblr" href="#">
                        <img class="header__social__img" src="assets/images/socials/icons-tumblr.svg" alt="tumblr">
                    </a>
                    <a class="header__social-link header__social--youtube" href="#">
                        <img class="header__social__img" src="assets/images/socials/icons-youtube.svg" alt="youtube">
                    </a>
                </nav>
            </aside>
        </div>
        <div class="header__nav__container">
            <nav class="header__nav">
                <a class="header__nav__link" href="#">nous découvrir</a>
                <a class="header__nav__link" href="#">boîte à outils</a>
                <a class="header__nav__link" href="#">projets indépendants, entreprises & mentors</a>
                <a class="header__nav__link" href="#">actualités</a>
                <form class="header__search-form" action="" method="get" name="headerSearch">
                    <input type="search">
                    <button type="button">
                        <img src="assets/images/search-icon.svg" alt="search">
                    </button>
                </form>
            </nav>
        </div>
    </header>

    <main></main>
        <section class="hero">
            <h1 class="hero__title">Le premier site <br> <span>des photographes indépendants</span></h1>
        </section>

        <section>
            <div class="section__shell">
                <div class="section__header">
                    <h2 class="section__title">à la une</h2>
                    <hr />
                </div>
                
            </div>
        </section>
    <footer></footer>
</body>
</html>
